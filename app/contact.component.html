<div class="contactHeader">
  <h1>Contact</h1>
  <form class="contactForm">
    <div class="formField">
      <label for="name">Your Name</label>
      <input type="text">
    </div>
    <div class="formField">
      <label for="email">Email</label>
      <input type="text">
    </div>
    <div class="formField">
      <label for="message">Message</label>
      <input type="text">
    </div>
    <button type="submit" name="button">SEND</button>
  </form>
</div>
